<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário contato">
    <meta name="keywords" content="Formulário, API, Contato">
    <title>Contato</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>  
    <section>
        <h2>Contato</h2>
        <form action="https://api.staticforms.xyz/submit" method="POST">
            <label for="name">Nome</label>
            <input type="text" name="name" id="nome" placeholder="Digite seu nome" autocomplete="off" required>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Digite seu email" autocomplete="off" required>
            <label for="message">Mensagem</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
            <button type="submit" value="Submit">Enviar</button>

            <input type="hidden" name="accessKey" value="50b118e3-9339-4c55-8891-70d072a3fa69">
            <input type="hidden" name="redirectTo" value="http://127.0.0.1:5501/FormularioContatoAPI/obrigado.html">
        </form>
    </section>

    <script src="js/formulario_contato.js"></script>
</body>
</html>
